<!DOCTYPE html>
<html>
<head>
    <title>Sửa người dùng</title>
</head>
<body>
    <h1>Sửa người dùng</h1>
    <form method="POST" action="/admin/user/edit?id={{.ID}}">
        <label>Tên:</label>
        <input type="text" name="name" value="{{.Name}}" required><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{.Email}}" required><br>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Nhập mật khẩu mới (nếu muốn thay đổi)"><br>
        <button type="submit">Cập nhật</button>
    </form>
    <a href="/">Quay lại</a>
</body>
</html>
