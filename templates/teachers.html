{{define "content"}}
<div id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Giáo viên</h1>
                <p>Danh sách giáo viên của trường.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Họ tên giáo viên</th>
                            <th>Tên viết tắt trên TKB</th>
                            <th>Thao tác </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in Data %}
                        <tr>
                            <td>{{ .id }}</td>
                            <td>{{ .name }}</td>
                            <td>{{ .tkb_name }}</td>
                            <td>
                                <a href="/teachers/{{ .id }}/edit" class="btn btn-primary">Sửa</a>
                                <form action="/teachers/{{ .id }}/delete" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger">Xóa</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a href="/add-teacher" class="btn btn-success">Thêm giáo viên</a>
            </div> 
        </div>
    </div>
</div>
{{end}}
